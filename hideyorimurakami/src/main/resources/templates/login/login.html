<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>Black Jack Login</title>
</head>
<body class="text-center">
    <h1>Black Jack Login</h1>
    <form method="post" th:action="@{/login}">
        <!-- エラーメッセージ -->
        <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
            th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
            class="text-danger">
            ログインエラーメッセージ
        </p>
        <!-- ユーザー名 -->
        <label>ユーザー名</label>
        <input type="text" name="userId" /><br />
        <br />
        <!-- パスワード -->
        <label>パスワード</label>
        <input type="password" name="password" /><br />
        <br />
        <!-- ログインボタン -->
        <button class="btn btn-primary" type="submit">ログイン</button>
    </form>
    <br />
    <!-- ユーザー登録画面へのリンク -->
    <a th:href="@{'/signup'}">ユーザー新規登録はこちら</a><br><br>

※ルール<br>
ホールカード有り<br>
アップカードがA,10,J,Q,Kの時ディーラーチェック<br>
インシュランス・イーブンマネーは無し<br>
アップカードがAの時もサレンダー可<br>
スプリット後のサレンダー・ダブルダウン・スプリットは不可<br>
Aスプリットの場合ヒット不可<br>

</body>
</html>
