<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>じゃんけん</title>
</head>
<body>
あなたは[[${jankenuser.id}]]人目の対戦相手です。<br>
じゃんけん！
<table class="table" border="1">
<thead>
<tr>
<th colspan="3">
コンピュータの手
</th>
</tr>
<tr>
<th colspan="3" th:switch="${cpu}">
<span th:case="1">
<img th:src="@{/img/janken_gu.png}" height="170" width="200"   th:alt-title="CPU">
</span>
<span th:case="2">
<img th:src="@{/img/janken_choki.png}" height="170"  width="200"  th:alt-title="CPU">
</span>
<span th:case="3">
<img th:src="@{/img/janken_pa.png}" height="170"  width="200"  th:alt-title="CPU">
</span>
<span th:case=null>
<img th:src="@{/img/janken_boys.png}" height="170" width="200"   th:alt-title="CPU">
</span>
</th>
</tr>
</thead>
<tbody>
<tr>
<th colspan="3">
あなたの手
</th>
</tr>
<tr>
<th colspan="3" th:switch="${you}">
<span th:case="1">
<img th:src="@{/img/janken_gu.png}" height="170"  width="200"  th:alt-title="YOU">
</span>
<span th:case="2">
<img th:src="@{/img/janken_choki.png}" height="170"  width="200"  th:alt-title="YOU">
</span>
<span th:case="3">
<img th:src="@{/img/janken_pa.png}" height="170" width="200"   th:alt-title="YOU">
</span>
<span th:case=null>
<img th:src="@{/img/janken_boys.png}" height="170"  width="200"  th:alt-title="YOU">
</span>
</th>
</tr>
</tbody>

<tfoot>
<tr>
<th>
勝[[${jankenuser.win}]]回
</th>
<th>
分[[${jankenuser.draw}]]回
</th>
<th>
負[[${jankenuser.lose}]]回
</th>
</tr>

<tr>
<th colspan="3" >
[[${msg}]]
</th>
</tr>
<tr>
<th>
<form th:action="@{/janken}" method="post">
<input type="image"  th:src="@{/img/janken_gu.png}" height="50" width="50" th:alt-title="グー">
<input type="hidden"  name="te" value="1">
</form>
</th>
<th>
<form th:action="@{/janken}" method="post">
<input type="image" id="2"   th:src="@{/img/janken_choki.png}"  height="50" width="50"  th:alt-title="チョキ">
<input type="hidden"  name="te" value="2">
</form>
</th>
<th>
<form th:action="@{/janken}" method="post">
<input type="image" id="3"   th:src="@{/img/janken_pa.png}" height="50" width="50"  th:alt-title="パー">
<input type="hidden"  name="te" value="3">
</form>
</th>
</tr>




</tfoot>
</table>
</body>
</html>
